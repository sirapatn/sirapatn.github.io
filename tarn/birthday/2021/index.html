<html>
<head>
    <title>ᴛᴀʀɴ</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="images/favicon.ico" rel="shortcut icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div id="top">
    <div class="perspective">
        <div class="card">
            <div class="thumb" style="background-image: url('images/piggy.png')"></div>
            <h2>HAPPY BIRTHDAY!</h2>
            <span>4 JAN 2021</span>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script>
  const o = $(".card");
  $("#top").on("mousemove touchmove vmousemove", function (t) {
    const e = -($(window).innerWidth() / 2 - t.pageX) / 30,
      n = ($(window).innerHeight() / 2 - t.pageY) / 10;
    o.attr("style", "transform: rotateY(" + e + "deg) rotateX(" + n + "deg);-webkit-transform: rotateY(" + e + "deg) rotateX(" + n + "deg);-moz-transform: rotateY(" + e + "deg) rotateX(" + n + "deg)")
  })
</script>
</body>

</html>
